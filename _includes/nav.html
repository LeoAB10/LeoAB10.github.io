<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <header class="avatar">
    <a href="{{ site.links.about | relative_url }}"><img src="{{ site.avatar.normal | relative_url }}" /></a>
    <h4>nobody</h4>
  </header>
  <nav class="sidebar-nav">
    <ul>
      {% for link in site.nav-links %}
        {% if link.sublinks %}
          <li>
            <a class="sidebar-nav-item" href="{{ link.href }}"><i class="ion-ios-more"></i> <span class="">{{ link.title }}</span></a>
            <ul class="nav-flyout">
              {% for sublink in link.sublinks %}
                <li>
                  <a href="{{ sublink.href | relative_url }}"><i class="ion-record"></i><span class="">{{ sublink.title }}</a>
                </li>
              {% endfor %}
            </ul>
          </li>
        {% else %}
          <li>
            <a class="sidebar-nav-item{% if page.url == linkurl %}.active{% endif %}" href="{{ link.href | relative_url }}"><i class="ion-ios-more-outline"></i> <span class="">{{ link.title }}</span></a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
    <!-- <span class="sidebar-nav-item"><a href="{{ site.anon-form }}" target="_blank">Anonymously message</a></span>
    <span class="sidebar-nav-item">Currently <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">v3.141</a></span> -->
    <div class="sidebar-nav-item">
      <p>
        &#127279; {{ site.time | date: '%Y' }}. All lefts reversed.
      </p>
    </div>
  </nav>
</div>
